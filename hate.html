<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hate Speech Detection</title>
<style>
    /* Basic CSS for centering and styling */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    h2 {
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Hate Speech Detection</h2>
        <form id="speechForm">
            <input type="text" id="textInput" placeholder="Enter text to analyze...">
            <button type="submit">Detect</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        // JavaScript for handling form submission and displaying result
        document.getElementById("speechForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            var textInput = document.getElementById("textInput").value;
            
            // Simulate backend call (replace with actual backend call)
            var prediction = detectHateSpeech(textInput);
            
            // Display result
            var resultElement = document.getElementById("result");
            resultElement.textContent = "Predicted class: " + prediction;
        });

        // Function to simulate backend detection (replace with actual backend logic)
        function detectHateSpeech(text) {
            // Example logic, replace with actual detection logic
            if (text.toLowerCase().includes("kill")) {
                return "Hate Speech";
            } else {
                return "Non-Hate Speech";
            }
        }
    </script>
</body>
</html>
